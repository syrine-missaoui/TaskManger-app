spring.application.name=taskmangerapp
server.port= 8082
### DATABASE ###
spring.datasource.url=jdbc:mysql://localhost:3306/ToDoAppDB?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=
### JPA / HIBERNATE ###
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5Dialect
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.graphql.schema.file-extensions=.graphqls
spring.graphql.schema.locations=**/*.graphqls
